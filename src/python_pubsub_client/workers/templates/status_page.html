<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Service Status Dashboard</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <style>
        $$CSS_CONTENT$$
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0 text-info-emphasis">Thread Status</h1>
        <div class="text-end">
            <small class="text-body-secondary">Last Update: <span id="update-time"></span></small>
            <div class="spinner-grow spinner-grow-sm text-success ms-2" id="status-indicator" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div class="alert alert-danger d-none" id="error-container" role="alert">
        <strong>Connection Error:</strong> Could not fetch status. The server might be down. Polling has stopped.
    </div>

    <div class="table-responsive">
        <table class="table table-dark table-bordered align-middle">
            <thead class="thead-light">
            <tr>
                <th>Service (Thread)</th>
                <th>Status</th>
                <th>Queued Tasks</th>
                <th>Last Activity</th>
            </tr>
            </thead>
            <tbody id="status-table-body">
            </tbody>
        </table>
    </div>

</div>

<script>
    $$JS_CONTENT$$
</script>
</body>
</html>
